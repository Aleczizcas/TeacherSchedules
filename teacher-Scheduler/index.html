<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Work Schedule & Replacements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Faculty Work Schedule & Replacements</h1>

        <div class="flex-container">
            <div>
                <h3>Faculty Timetable</h3>
                <table id="schedule">
                    <thead>
                        <tr>
                            <th>Professor</th>
                            <th>Time</th>
                            <th>Class</th>
                            <th>Status</th>
                            <th>Actions</th>
                            <th>Replacement</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Schedule rows will be dynamically generated here -->
                    </tbody>
                </table>
            </div>

            <div>
                <h3>Present Teachers</h3>
                <ul id="present-teachers-list">
                    <!-- Present teachers will appear here -->
                </ul>

                <h3>Absent Teachers</h3>
                <ul id="absent-teachers-list">
                    <!-- Absent teachers will appear here -->
                </ul>
            </div>
        </div>
    </div>
  

    
    <script src="script.js"></script>
</body>
</html>
